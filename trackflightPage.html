    <style>
        #contentBody {
            display: flex;
            flex-direction: column;
            align-items: center;
            row-gap: 10px;
            background-color: white;
        }
        #inputContainer {
            width: 60%;
            height: 17%;
            background-color: #EF4747;
            border-radius: 10px;
            box-shadow: 2px 2px 5px black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px 0px 10px 0px;
        }
        #inputContainer #row1 {
            width: 80%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #inputContainer #col1 {
            width: 60%;
            height: 90%;
            display: flex;
            flex-direction: column;
            row-gap: 5px;
            justify-content: center;
            align-items: center;
        }
        #inputContainer #col1 .rowStyle{
            width: 80%;
            height: 45%;
            display: flex;
        }
        #inputContainer #col1 span{
            width: 100px;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
        }
        #inputContainer #col1 .col1_inputStyle{
            width: 80%;
            height: 90%;
            border-radius: 5px;
            outline: none;
            border: none;
            box-shadow: 1px 1px 5px black;
            text-align: center;
        }
        #inputContainer #sep1 {
            width: 2px;
            height: 90%;
            border-radius: 5px;
            background-color: white;
        }
        #inputContainer #col2 {
            width: 37%;
            height: 90%;
        }
        #inputContainer #col2 #col2_row1 {
            height: 95%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            row-gap: 5px;
        }
        #inputContainer #col2 #col2_row1 span{
            width: 85%;
            font-family: Arial, Helvetica, sans-serif;
        }
        #inputContainer #col2 .col2_inputStyle{
            width: 85%;
            height: 43%;
            border-radius: 5px;
            outline: none;
            border: none;
            box-shadow: 1px 1px 5px black;
            text-align: center;
        }
        #inputContainer #row2 {
            width: 80%;
            height: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #inputContainer #row2 button{
            width: 25%;
            height: 80%;
            border-radius: 5px;
            background-color: black;
            border: none;
            outline: none;
            box-shadow: 1px 1px 5px black;
            font-size: 12pt;
            transition: all 0.2s;
        }
        #inputContainer #row2 button:hover{
            width: 30%;
            font-size: 15pt;
        }


        #contentBody #ContentContainer {
            width: 90%;
            height: 80%;
            border-radius: 10px;
            margin-top: 5px;
            box-shadow: 2px 2px 10px #615d5d;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #contentBody #ContentContainer #container_AirportSearch {
            width: 90%;
            height: 95%;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }
        #contentBody #ContentContainer #container_AirportSearch #Filight_result_Header{
            width: 99%;
            height: 5%;
            border-radius: 5px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        #contentBody #ContentContainer #container_AirportSearch #Filight_result_Header span{
            width: 16.5%;
            color: black;
            font-size: 12pt;
            font-weight: bold;
            text-align: center;
        }
        #contentBody #ContentContainer #container_AirportSearch #Filight_result_Body{
            width: 99%;
            height: 94%;
            border-radius: 5px;
            display: flex;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }
        #contentBody #ContentContainer #container_AirportSearch #Filight_result_Body a {
            width: 99.8%;
            height: 8%;
            margin-top: 10px;
            text-decoration: none;
            color: #615d5d;
        }

        #contentBody #ContentContainer #container_AirportSearch #Filight_result_Body .flight_dataStyle {
            width: 99.8%;
            height: 100%;
            border-bottom: 1px solid black;
            display: flex;
            justify-content: space-around;
            align-items: center;

            width: 16.6%;
            height: 95%;
            display: flex;
            justify-content: center;
            align-items: center;

        #contentBody #ContentContainer  #container_AirportSearch #Filight_result_Body .flight_dataStyle .flight1_insideDiv_style span{
            font-size: 13pt;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;

        #Filight_result_Body .flight_dataStyle .Airline_Div_Style {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 16.6%;
            height: 95%;

            width: 40px;
            height: 95%;
        }
        #Filight_result_Body .flight_dataStyle label {
            font-size: 11pt;
            font-family: Arial, Helvetica, sans-serif;
            vertical-align: bottom;
        }
        .flight_indent_style{
            color: blue;
        }

            btn.addEventListener('click', function(){
                root.style.visibility = "visible";
            })
        }
    </script>
